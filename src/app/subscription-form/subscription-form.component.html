<div class="subscription-form">
    <input type="text" placeholder="Nome" [(ngModel)]="playerName">
    <input type="text" placeholder="Email" [(ngModel)]="playerEmail">
    <input type="text" placeholder="Telefono" [(ngModel)]="playerPhone">
    <button (click)="subscribeToEvent()">Iscriviti</button>
    <button (click)="close.emit()">Annulla</button>
</div>
