<div class="subscription-form">
  <input 
    #name 
    type="text" 
    placeholder="Nome *" 
    [(ngModel)]="playerName"
    [class.error]="showErrors && !playerName"
    (keyup.enter)="focusNext(emailInputRef)">
  
  <input 
    #emailInput
    type="email" 
    placeholder="Email *" 
    [(ngModel)]="playerEmail"
    [class.error]="showErrors && !isValidEmail()"
    (keyup.enter)="focusNext(phoneInputRef)">
  
  <input 
    #phoneInput
    type="tel" 
    placeholder="Telefono" 
    [(ngModel)]="playerPhone"
    (keyup.enter)="subscribeToEvent()">
  
  <div class="button-group">
    <button 
      [class.loading]="isLoading"
      [disabled]="isLoading"
      (click)="subscribeToEvent()">
      Iscriviti
    </button>
    <button 
      [disabled]="isLoading"
      (click)="closeForm()">
      Annulla
    </button>
  </div>
</div>
